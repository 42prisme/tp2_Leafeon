<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign-in to Leafeon</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" type="text/css" href="res/css/index.css"/>
</head>
<body>
<nav>
    <div class="nav-wrapper green">
        <a id="page_title" href="#" class="brand-logo">Sign-in</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
            <!--<li><a id="signIn" class="waves-effect" onclick="">sign-in</a></li>-->
            <li><a id="signIn" class="waves-effect" onclick="window.location.href='login.html';">I already have an account</a></li>
        </ul>
    </div>
</nav>
<div class="container">
    <div>
        <div class="row">
            <form class="col s12" id="formLogin">
                <div>
                    <br><br>
                    <div class="row">
                        <div class="col s4"></div>
                        <div class="input-field col s4">
                            <input id="cfieldLogin" type="text" class="validate">
                            <label for="cfieldLogin" class="active">user name</label>
                        </div>
                        <div class="col s4"></div>
                    </div>
                    <div class="row">
                        <div class="col s4"></div>
                        <div class="input-field col s4">
                            <input id="cfieldEmail" type="text" class="validate">
                            <label for="cfieldEmail" class="active">email</label>
                        </div>
                        <div class="col s4"></div>
                    </div>
                    <div class="row">
                        <div class="col s4"></div>
                        <div class="input-field col s4">
                            <input id="cfieldPassword" type="password" class="validate">
                            <label for="cfieldPassword" class="active">password</label>
                        </div>
                        <div class="col s4"></div>
                    </div>
                    <div class="row">
                        <div class="col s5"></div>
                        <a id="submitButton" class="waves-effect waves-light btn col s2" onclick="loginController.createNewUser()"><i class="material-icons right">check</i>Creat Account</a>
                        <div class="col s5"></div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script type="application/ecmascript" src="app/tools.js"></script>
<script type="application/ecmascript" src="app/model/item.js"></script>
<script type="application/ecmascript" src="app/model/list.js"></script>
<script type="application/ecmascript" src="app/model/model.js"></script>
<script type="application/ecmascript" src="app/services/baseapi.js"></script>
<script type="application/ecmascript" src="app/services/itemapi.js"></script>
<script type="application/ecmascript" src="app/services/listapi.js"></script>
<script type="application/ecmascript" src="app/services/userAPI.js"></script>
<script type="application/ecmascript" src="app/controllers/basecontroller.js"></script>
<script type="application/ecmascript" src="app/controllers/BaseFormController.js"></script>
<script type="application/ecmascript" src="app/controllers/login.js"></script>
</body>
</html>
